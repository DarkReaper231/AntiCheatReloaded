- '&6&lDarkAC &8> &7%player% byl přidán do skupiny označených cheaterů %group%.'
- '&6&lDarkAC &8> &7%player%''s poslední check byl: %check%.'
- '&6&lDarkAC &8> &7Napiš ''/dac report %player%'' pro více informací.'
# Varováná zpráva
# Odesláno pouze pokud je povoleno v config.yml
WARNING:
- '&6&lDarkAC &8>&7 Byl jsi označen jako cheater.'
- '&6&lDarkAC &8>&7 Pokud budeš pokračovat, budeš zabanován.'
# Ban zpráva odeslána hráčovi když dostane ban
BAN_REASON: '&6&lDarkAC &8> &7 Byl jsi zabanován za cheating'
