# DarkAC konfigurační soubor
# Možnosti; WARN, KICK, COMMAND[příkaz] nebo NONE
# Pro vypnutí varování nebo vyhazování, změňte WARN a/nebo KICK na NONE
groups:
    - 'Nízký : 50 : GREEN : NONE'
    - 'Střední : 60 : YELLOW : WARN'
    - 'Vysoký : 75 : RED : KICK'
    - 'Custom : -1 : GREEN : COMMAND[ban %player%;]'
